{% extends "base.html" %}

{% block content %}

<nav class="search-margin row">
    <div class="col nav-wrapper z-depth-4 s10 m4 offset-s1 offset-m4">
   <form action = "{{ url_for('searchRedirect') }}" method = "POST">
        
        <div class="input-field custom-input custom-search">
          <input id="search" type="search" name="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
         <button type="submit" class="custom-search-btn custom-text">Search</button>
   
    </form>
    </div>
    
</nav>
</section>


{% endblock %}
