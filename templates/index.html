{% extends "base.html" %}

{% block content %}
<nav class="search-margin row">
   
<div class="col nav-wrapper custom-search z-depth-4 s10 m4 offset-s1 offset-m4">
      <form action = "{{ url_for('searchRedirect') }}" method = "POST">
          {{ searchterm }}
        <div class="input-field custom-input">
          <input id="search" type="search" name="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
          <button type="submit">Search</button>
        </div>
    </form>
    
    </div>
   
</nav>

    
    
    <div class="custom-text"> {{ search }} </div>

{% endblock %}
