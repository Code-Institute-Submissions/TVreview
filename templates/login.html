{% extends "base.html" %}

{% block content %}

<div class="row">
    <h3 class="custom-text center col s6">Login</h3>
</div>

<div class="row container" id="login">
    <form action = "{{ url_for ('login') }}" method = "POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="username" type="text" name="username" class="validate custom-text" maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$">
                <label for="username">Username</label>
            </div>
        </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate custom-text" name="password" maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$">
          <label for="password">Password</label>
        </div>
      </div>
      <div>
        <button class="btn waves-effect waves-light colour-yellow" type="submit">Login
            <i class="material-icons right">send</i>
        </button>
    </div>
    </form>
    
</div>
<div class="row">
    <div class="col s12">
        <p class="custom-text">Haven't got an account yet?</p> <a href="{{ url_for('signUp') }}">Sign up</a>
    </div>
</div>

{% endblock %}
