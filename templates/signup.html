{% extends "base.html" %}

{% block content %}
<div class="row">
    <h3 class="custom-text center col s6">Sign Up</h3>
</div>

<div class="row container">
    <form action = "{{ url_for('signUp') }}" method = "POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="username" type="text" name="username" class="validate custom-text">
                <label for="username">Username</label>
            </div>
        </div>
      <div class="row">
        <div class="input-field custom-text col s6">
          <input id="email" type="email" class="validate custom-text" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate custom-text" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div>
        <button class="btn waves-effect waves-light colour-yellow" type="submit">Sign Up
            <i class="material-icons right">send</i>
        </button>
    </div>
    </form>
    
</div>

{% endblock %}
