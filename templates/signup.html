{% extends "base.html" %}

{% block content %}

<section class="section1b">
	<div class="row">
		<h3 class="custom-text center col s6">Sign Up</h3>
	</div>
	<div class="row container">
		<form action = "{{ url_for('signUp') }}" method = "POST" class="col s12">
			<div class="row">
				<div class="input-field col s12 m6">
					<input id="username" type="text" name="username" class="validate custom-text" maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$">
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field custom-text col s12 m6">
						<input id="email" type="email" class="validate custom-text" name="email">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m6">
							<input id="password" type="password" class="validate custom-text" name="password" maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$">
								<label for="password">Password</label>
							</div>
						</div>
						<div>
							<button class="btn waves-effect waves-light colour-yellow" type="submit">Sign Up
								<i class="material-icons right">send</i>
							</button>
						</div>
					</form>
				</div>
				<div class="row custom-padding2">
					<div class="col s12 m6 offset-s1 offset-m1">
						<p class="custom-text">Already got an account?</p>
						<a href="{{ url_for('login') }}" class="custom-text">
							<button class="waves-effect waves-light btn-small margin-top1">Login</button>
						</a>
					</div>
				</div>
			</section>
{% endblock %}
