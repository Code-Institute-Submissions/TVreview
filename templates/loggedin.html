{% extends "base.html" %}

{% block content %}
<section class="section1b custom-padding">
<div class="row">
    <h3 class="custom-text center col s12">Welcome {{ username }}</h3>
</div>
<div class="row">
    <div class="col s12 m6 center custom-padding2">
        {% if session['global_show_id'] %}
        <h5 class="custom-text"><i class="small material-icons custom-padding3">arrow_back</i>Go back to previously viewed tvshow</h5>
        <a href="{{ url_for('tvshow', show_id=session['global_show_id']) }}"><button class="my-btns custom-text margin-top1 btn-small">Previous tv show</button></a>
        {% endif %}
    </div>
    <div class="col s12 m6 center custom-padding2">
        <h5 class="custom-text">Go to your profile<i class="small material-icons custom-padding3">arrow_forward</i></h5>
        <a href="{{ url_for('profile', username=username) }}"><button class="my-btns custom-text margin-top1 btn-small">Profile</button></a>
    </div>
</div>
</section>
{% endblock %}
