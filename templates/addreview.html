{% extends "base.html" %}

{% block content %}
<section class="section1">
<div class="center">
<p class="custom-text"> Thank you for your submission</p>
</div>
<div class="row">
    <div class="col s6">
        {% if session.global_show_id %}
        <p class="custom-text">Go back to previously viewed tvshow</p>
        <a href="{{ url_for('tvshow', show_id=session['global_show_id']) }}"><button>Previous tv show</button></a>
        {% endif %}
    </div>
    <div class="col s6">
        <a href="{{ url_for ('profile', username=session['user']) }}"><button>Profile</button></a>
    </div>
</div>
</section>
{% endblock %}
